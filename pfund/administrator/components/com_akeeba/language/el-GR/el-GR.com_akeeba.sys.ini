COM_AKEEBA_PIMYSQLERR_BODY1="Το πρόγραμμα εγκαταστάσης του Akeeba Backup ανίχνευσε σφάλματα MySQL τα οποία μπορούν να εμποδίσουν την εφαρμογή να λειτουργήσει όπως πρέπει. Συνιστούμε να απεγκαταστήσετε κάθε παλαιότερη έκδοση του Akeeba Backup και να δοκιμάσετε μια καθαρή εγκατάσταση."
